<section>
  <h2>Sign Up </h2>
  <p>Already a user? Sign In.</p>
  <input type="text" name="" value="First Name">
  <input type="text" name="" value="Last Name">
  <input type="text" name="" value="Phone Number">
  <input (click)="findAstronauts()" type="submit" value="Show List"/>
</section>
<section *ngIf="people">
  <ul>
    <li *ngFor="let astronaut of people">
        <h3>{{astronaut.name}}</h3>
    </li>
</ul>
</section>
